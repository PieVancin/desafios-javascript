<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio 002</title>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button onclick="inicio()">
        Inicie o desafio
    </button>
    <script>
        // pergunta pelo nome e idade através de um prompt
        function inicio() {
            var nome = window.prompt('Qual o seu nome?')
            var idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`)
            
            // mostra os dados em um alerta
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
