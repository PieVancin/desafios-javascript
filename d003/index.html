<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio 003</title>
</head>
<body>
    <h1>Antes e depois</h1> 
    <button onclick="Calculo()">
        Antecessor e Sucessor
    </button>
    <script>
        // pede um número através de um prompt e faz o cálculo de antecessor e sucessor desse número
        function Calculo() {
            var numero = Number(window.prompt('Digite um número qualquer'))
            var antecessor = numero - 1
            var sucessor = numero + 1

            // mostra o resultado através de um alerta
            window.alert (
                `Antes de ${numero}, temos o número ${antecessor}.\nDepois de ${numero}, temos o número ${sucessor}.`
                )
        }
    </script>
</body>
</html>
