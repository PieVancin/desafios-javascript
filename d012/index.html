<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 012</title>
    <style>
        button {
            min-height: 4rem;
            min-width: 5rem;
        }

        #resultado {
            padding-top: 1rem;
        }
    </style>
</head>
<body>
    <h1>Preço mudou</h1>
    <button onclick="mudou()">Verificar</button>
    <div id="resultado">
        Clique no botão acima para analisar a mudança de preço.
    </div>
    <script>
        function mudou() {
            var antes = Number(window.prompt("Qual era o preço anterior do produto?"))
            var depois = Number(window.prompt("Qual é o preço atual do produto?"))
            var res = document.getElementById("resultado")

            res.innerHTML = `O produto custava ${antes.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})} e agora custa ${depois.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})}`

            if (antes > depois) {
                var diff = antes - depois
                var percent =- (depois - antes) / antes * 100
                res.innerHTML += `<p>Hoje o produto está mais barato.</p><p>O preço caiu ${diff.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})} em relação ao preço anterior.</p><p>Uma variação de ${percent}% para baixo.</p>`
            } else {
                var diff = depois - antes
                var percent = (depois - antes) / antes * 100
                res.innerHTML += `<p>Hoje o produto está mais caro.</p><p>O preço subiu ${diff.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})} em relação ao preço anterior.</p><p>Uma variação de ${percent}% para cima.</p>`
            }
        }
    </script>
</body>
</html>
